<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Temen tercinta</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800 flex justify-center items-center h-screen">
    <div class="border border-2 border-gray-600 bg-white p-4 rounded-md shadow-lg justify-center flex flex-col items-center">
        <img id="gambar" class="rounded-md " width="280" src="https://i.pinimg.com/originals/26/a7/b5/26a7b50fda9ceb563319b8ffd50d4708.gif" alt=""/>
        <h1 class="font-bold text-slate-800 text-xl text-center" id="kalimat">Apakah saya cantekk???</h1>
    <div class="mt-3 text-white justify-center flex gap-4">
        <button id="tombolya" onclick="tekanlah()" class="bg-green-700 px-4 py-1 rounded w-32">Yoi</button>

        <button id="tombolTidak" onclick="tidaktekan()" class="bg-red-700  px-4 py-1 rounded w-32">Engga</button>
    </div>
</div>
    <script>
        let tombolTidak = document.getElementById("tombolTidak");
        let tombolya = document.getElementById("tombolya");

        let listKalimat = ["coba lagi","Udah teken  ya aja","Cepet teken iya!!","IH BANDEL KAMU YAAA!", "Nyerah aja deh kamu","Masih ga mau nyerah?", "Ga cape bang?", "TEKEN TEROSSSS","Udah yuk udahh..","IH BANDEL BGTT","DAHLAH..."]
        let kalimat = document.getElementById("kalimat");
        let gambar = document.getElementById("gambar");

        
        function tekanlah() {
            kalimat.innerHTML = "Ehehehe emang gua cantekk wkwkwkwk";
            gambar.src ="https://i.pinimg.com/originals/8b/dd/5c/8bdd5cad0dca933d7ef52b353ef09aea.gif";
            tombolya.style.visibility="hidden";
            tombolTidak.style.visibility="hidden";
      }
        function tidaktekan() {
            kalimatRandom = Math.floor(Math.random() * listKalimat.length)
            kalimat.innerHTML = listKalimat[kalimatRandom];
            tombolTidak.style.position="absolute";
            let angkaRandom = Math.floor(Math.random() * document.documentElement.clientWidth);
            let angkaRandom2 = Math.floor(Math.random() * document.documentElement.clientHeight);
            tombolTidak.style.left=angkaRandom + "px";
            tombolTidak.style.top=angkaRandom2 + "px";
        }
        </script>
  
</body>
</html>
